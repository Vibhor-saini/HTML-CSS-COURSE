<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h3> EMPLOYEES TABLE </h3>
    <!-- uper is your table name -->
    <Table>
        <thead>
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>salary</th>
            </tr>
        </thead>
        <!--  Table has two parts 1. tablehead(thead) , 2.table body(tbody)  -->
        <!--  (tr) means table row  and (td)  means table data-->
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>20</td>
                <td>450000</td>
            <tr>
            <tr>
                <td>sakshi</td>
                <td>21</td>
                <td>430000</td>
            </tr>
            <tr>
                <td>ganpat</td>
                <td>24</td>
                <td>550000</td>
            </tr>
        </tbody>
    </Table>
</body>

</html>
